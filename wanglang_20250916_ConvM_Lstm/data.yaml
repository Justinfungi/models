# data.yaml - ConvM_Lstm Binary Classification Configuration
data_source:
  dataset_name: "ConvM_Lstm_binary_classification"
  dataset_path: "data/processed/phase1"
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  
data_format:
  input_type: "tabular"
  feature_identifier: "@"
  file_format: "csv"
  encoding: "utf-8"
  
task:
  type: "binary_classification"
  phase: "phase1"
  target_column: "label"
  positive_class: 1
  negative_class: 0
  
data_dimensions:
  input_dim: 768
  seq_len: 60
  num_features: 20
  batch_size: 32
  
data_split:
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  random_seed: 42
  stratify: true
  
preprocessing:
  normalization:
    method: "standard"  # standard, minmax, robust
    feature_wise: true
  missing_values:
    strategy: "mean"  # mean, median, mode, drop
    threshold: 0.1
  outlier_detection:
    method: "iqr"  # iqr, zscore, isolation_forest
    threshold: 3.0
  feature_selection:
    enabled: true
    method: "correlation"  # correlation, mutual_info, chi2
    k_best: 50
    
data_loader:
  shuffle: true
  num_workers: 4
  pin_memory: true
  drop_last: false
  persistent_workers: true
  
augmentation:
  enabled: false
  noise_factor: 0.01
  dropout_rate: 0.1
  
validation:
  cross_validation:
    enabled: false
    folds: 5
    shuffle: true
  holdout_validation:
    enabled: true
    test_size: 0.2
    
data_quality:
  check_duplicates: true
  check_missing: true
  check_outliers: true
  min_samples_per_class: 100
  
paths:
  train_data: "data/processed/train.csv"
  val_data: "data/processed/val.csv"
  test_data: "data/processed/test.csv"
  feature_names: "data/processed/feature_names.json"
  label_encoder: "data/processed/label_encoder.pkl"
  scaler: "data/processed/scaler.pkl"
  
logging:
  data_stats: true
  save_processed: true
  log_level: "INFO"

