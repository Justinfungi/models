# data.yaml - Mamba模型数据配置文件
# 适配表格数据的二元分类任务

data_format:
  input_type: "tabular"
  file_format: "parquet"
  feature_identifier: "@"
  label_position: "last"
  encoding: "utf-8"
  separator: null

task:
  type: "binary_classification"
  num_features: null  # 自动推断
  num_classes: null   # 自动推断
  target_column: null # 自动使用最后一列
  class_names: []
  metric: "accuracy"

data_paths:
  data_folder: "/home/feng.hao.jie/deployment/model_explorer/b_model_reproduction_agent/data/feature_set"
  data_phase: 1
  data_file: "mrmr_task_1_*.pq"
  cache_dir: null
  backup_phases: [2, 3]

preprocessing:
  feature_selection:
    method: "automatic"
    identifier: "@"
    exclude_columns: ["date", "id"]
  
  scaling:
    method: "standard"
    feature_range: null
    with_mean: true
    with_std: true
  
  split:
    method: "time_series"
    train_duration: "1_year"
    test_duration: "remaining"
    date_column: "date"

validation:
  data_quality:
    check_missing: true
    check_duplicates: true
    min_samples: 1000
  
  feature_validation:
    min_features: 10
    max_features: 1000
    check_variance: true

